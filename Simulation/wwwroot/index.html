<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Registration form</title>
  <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
  <div class="container border rounded mt-5 mb-auto" style="width:450px">
    <form action="/" onsubmit="ValidateRegistration();" method="post">
      <h1 class="h3 text-center">
        Registration form<br />
        <small class="text-muted">with validation</small>
      </h1>
      <div class="form-group">
        
        <div class="input-group" id="emailGroup">
          <div class="input-group-prepend">
            <span class="input-group-text" id="emailIcon">
              <i class="fas fa-at"></i>
            </span>
          </div>
          <input type="email" class="form-control" placeholder="Email" id="emailInput"/>
          <div id="emailFeedback"></div>
        </div>

        <div class="input-group" id="passwordGroup">
          <div class="input-group-prepend">
            <span class="input-group-text" id="passwordIcon">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
          <div id="passwordFeedback"></div>
        </div>

        <div class="input-group" id="confirmGroup">
          <div class="input-group-prepend">
            <span class="input-group-text" id="confirmIcon">
              <i class="fas fa-check-double"></i>
            </span>
          </div>
          <input type="password" class="form-control" id="confirmInput" placeholder="Confirm password" />
          <div id="confirmFeedback"></div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary rounded">
          <i class="fas fa-sign-in-alt"></i>
          Create account
        </button>
      </div>
    </form>
  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.1/jquery.validate.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/mvc/5.2.3/jquery.validate.unobtrusive.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.5.0/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script>
    //constants for password check rules
      const passwordMinLength = 8;          //password minimal length
      const passwordContainDigit = true;    //password should contain digit
      const passwordContainUpper = true;    //password should contain one character in upper case
      const passwordContainSpecial = true;  //password should contain one special character

    //constants for error messages
      const emailFormatError = 'Please enter correct email';
      const emailAvailabilityError = 'This email is already taken. Try another';
      const passwordLengthError = 'Password must be 8 and more characters';
      const passwordContainDigitError = 'Password should contain at least one digit';
      const passwordContainUpperError = 'Password should contain at least one character in upper case';
      const passwordContainSpecialError = 'Password should contain at least one special character';
      const confirmError = 'Password and confrim password must be match';
      const successMessage = '';
  </script>
  <script src="js/form-validate.js"></script>
</body>

</html>
