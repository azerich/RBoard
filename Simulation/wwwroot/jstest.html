<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript learning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .btn {
            border-radius: 10px;
            font-weight: bold;
            border-style: double;
            border-spacing: 5px;
            height: 50px;
            padding: 15px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: black;
            color: white;
        }
        .wip {
            background-color: crimson;
            color: white;
            border-color: white;
        }
        .wip:hover {
            background-color: white;
            color: crimson;
            border-color: crimson;
        }
        .released {
            background-color: darkgreen;
            color: white;
            border-color: white;
        }
        .released:hover {
            background-color: white;
            color: darkgreen;
            border-color: darkgreen;
        }
    </style>
    <script>
        const col = 10;
        const val = 10;
        const danger = 'style=\"border-color: red; background: red; color: white; text-align: center; font-weight: bold;\"';
        function WriteInTag(word, method) {
            switch(method) {
                case 'open-table':
                    document.write('<table border="1">');
                    break;
                case 'close-table':
                    document.write('</table>');
                    break;
                case 'open-tr':
                    document.write('<tr>');
                    break;
                case 'close-tr':
                    document.write('</tr>');
                    break;
                case 'in-th':
                    if(word == 0) document.write('<th></th>');
                    else document.write('<th>'+ word + '</th>');
                    break;
                case 'in-td':
                    document.write('<td>'+word+'</td>');
                    break;
                case 'in-td-check':
                    if(word > val) document.write('<td ' + danger + '>' + word + '</td>');
                    else document.write('<td>' + word + '</td>');
                    break;
            }
        }
        function ShowMTable() {
            WriteInTag('','open-table');
            WriteInTag('', 'open-tr');
            for (let i = 0; i <= 10; i++) {
                WriteInTag(i, 'in-th');
            }
            WriteInTag('', 'close-tr');

            for (let i = 1; i <= 10; i++) {
                WriteInTag('', 'open-tr');
                for (let j = 0; j <= 10; j++) {
                    if(j == 0) WriteInTag(i, 'in-th');
                    else if(j == col) WriteInTag(i*j, 'in-td-check');
                    else WriteInTag(j*i, 'in-td');
                }
                WriteInTag('', 'close-tr');
            }
            WriteInTag('', 'close-table');
        }
        function ShowGap() {
            const success = 'style=\"border-color: green; background-color: green; color: white; text-align: center; font-weight: bold;\"';
            document.write('<table border="1">');
            for (let i = 100; i < 1000; i++) {
                  let first = Math.floor(i / 100);
                  let second = Math.floor((i - first * 100) / 10);
                  let third = i % 100 % 10;
                  let result = i % (first * 10 + third);
                  if(result == 0) document.write('<tr '+ success + '><td>' + first + '</td><td>' + second + '</td><td>' + third + '</td></tr>');
                  else document.write('<tr><td>' + first + '</td><td>' + second + '</td><td>' + third + '</td></tr>');
            }
            document.write('</table>');
        }
    </script>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        <li><button class="btn released" onclick="ShowMTable();">Show multiplication table</button></li>
        <li><button class="btn released" onclick="ShowGap();">Show gapful numbers</button></li>
        <li><button class="btn wip">Joseph problem</button></li>
    </ul>
    <h3>Legend</h3>
    <table border="1">
        <tr>
            <th>Color</th>
            <th>Value</th>
        </tr>
        <tr>
            <td class="btn wip">Button</td>
            <td>Work in progress</td>
        </tr>
        <tr>
            <td class="btn released">Button</td>
            <td>Script released</td>
        </tr>
    </table>
    
</body>
</html>
