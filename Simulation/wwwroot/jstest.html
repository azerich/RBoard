<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript learning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function WriteInTag(word, method) {
            switch(method) {
                case 'open-table':
                    document.write('<table border="1">');
                    break;
                case 'close-table':
                    document.write('</table>');
                    break;
                case 'open-tr':
                    document.write('<tr>');
                    break;
                case 'close-tr':
                    document.write('</tr>');
                    break;
                case 'in-th':
                    if(word == 0) document.write('<th></th>');
                    else document.write('<th>'+ word + '</th>');
                    break;
                case 'in-td':
                    document.write('<td>'+word+'</td>');
                    break;
            }
        }
        function Main() {
            WriteInTag('','open-table');
            WriteInTag('', 'open-tr');
            for (let i = 0; i <= 10; i++) {
                WriteInTag(i, 'in-th');
            }
            WriteInTag('', 'close-tr');

            for (let i = 1; i <= 10; i++) {
                WriteInTag('', 'open-tr');
                for (let j = 0; j <= 10; j++) {
                    if(j == 0) WriteInTag(i, 'in-th');
                    else WriteInTag(j*i, 'in-td');
                }
                WriteInTag('', 'close-tr');
            }
            WriteInTag('', 'close-table');
        }
    </script>
</head>
<body>
    <button onclick="Main();">Run</button>
</body>
</html>
